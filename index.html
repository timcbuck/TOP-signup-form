<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="logo-container">
        <div class="logo-background">
            <div class="logo">
                <img src="images/odin-lined.png" id="odin-logo">
                ODIN
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="content-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="content-form">
            <h3>Let's do this!</h3>
            <form>
                <div class="leftForm">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword">
                </div>
                <div class="rightForm">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" id="phoneNumber">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>

                



            </form>
        </div>
        <div class="content-end">
            Create account
        </div>
    </div>
</body>
</html>
